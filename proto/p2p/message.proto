syntax = "proto3";

package mycelium.p2p;

import "common.proto";

enum ActionType {
  COPY = 0;
  ECHO = 1;
}

// Core message to propagate over libp2p
message ActionMessage {
  ActionType action = 1;
  PeerId actor = 2;       // The peer who performed Copy/Echo
  PostId target_post = 3; // The post affected
  int64 timestamp = 4;    // Unix epoch time (ms)
}
